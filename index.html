<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="author" content="Adriel Faria">

	<title>Instagram</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="img/phones.png" alt="">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="img/logo.png" alt="Logo do Instagram" class="instagram-logo">
				<div class="profile-photo">
					<img src="img/perfil.jpg" alt="Foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continuar como miau123</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é miau123?</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Cadastrar-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Obtenha o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
